{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Notion Upload List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'notion/index/style.css' %}">
</head>

<body>
<div class="herder">
    <input type="text" id="searchInput" class="search" placeholder="検索">
</div>

<input type="hidden" id="idInput" value="{{ user.username }}">

<div class="main-container">
    <div class="post-container" id="post-container"></div> <!-- 投稿内容を受け取るクラス-->

    <!--投稿アイコン-->
    <button id="open-input" onclick="openInputArea()">
        <i class="bi bi-pencil"></i>
    </button>

    <!--  投稿画面の背景の仕様-->
    <div class="overlay" id="overlay"></div> <!--　 <button id="open-input" をクリックした後、背景の色を変える -->

    <!--  投稿画面のレイアウト-->
    <div class="input-form" id="input-form">
        <!--投稿フォーム-->
        <div class="input-formBox">
            <input type="text" id="input-tag" name="input-tag" class="form" placeholder="タグ"/>
            <input type="text" id="input-title" name="input-title" class="form" placeholder="タイトル"/>
            <input type="text" id="input-link" name="input-link" class="form" placeholder="リンク"/>

            <div class="button-container">
                <button type="button" onclick="goBack()">戻る</button>

                <button type="button" onclick="sendMessage()">
                    <i class="bi bi-send-check"></i> 投稿
                </button>
            </div>
        </div>
        <!--?ボタン-->
        <a href="{% url 'support_page' %}" id="help-link" target="_blank">
            <i class="bi bi-question-circle" id="help-icon"></i>
        </a>
    </div>
</div>

<script src="{% static 'notion/index/inputScript.js' %}"></script>
</body>
</html>
