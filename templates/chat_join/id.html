{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID検索画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'chat_join/id/style.css' %}"> <!-- CSSファイルを読み込み -->
</head>
<body>
<header>
    <a href="{% url 'home' %}"><i class="bi bi-house"></i></a>
</header>

<div class="container">
    <div class="col-8 text-center">
        <h1>ID検索画面</h1>
    </div>
    <!--ID入力テキストボックス-->
    <div class="input-group mb-3">
        <form action="{% url 'chat' %}" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="IDを入力" id="idInput" name="uuid">
            <button class="btn btn-primary" id="searchButton"><i class="bi bi-search"></i>参加</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
