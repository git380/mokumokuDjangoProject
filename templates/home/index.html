{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop1chat home</title>
    <!-- Bootstrap CSSとBootstrap Iconsを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <div class="logout" data-bs-toggle="tooltip" data-bs-html="true" title="ログアウト">
        <form action="{% url 'logout' %}" method="post" name="f_logout">
            {% csrf_token %}
            <input type="hidden" value="logout">
            <a href="javascript:f_logout.submit()" class="logout nav-link"><i class="bi bi-box-arrow-in-right"></i></a>
        </form>
    </div>
</head>

<body>
<div class="container-fluid mt-5"> <!-- "container-fluid"を使用して画面全体に広げる -->
    <div class="row justify-content-center align-items-center">
        <!-- 人型アイコン-->
        <div class="col-auto">
            <i class="bi bi-person-square"></i>
        </div>

        <!-- 名前-->
        <div class="col-auto">
            <p class="name mb-0">{{ user.last_name }} {{ user.first_name }}</p>
        </div>
    </div>

    <div class="icon">
        <!--    Notionに遷移するボタン-->
        <div class="icon-wrapper1" data-bs-toggle="tooltip" data-bs-html="true" title="Notion投稿">
            <a href="{% url 'notion' %}"><i class="bi bi-pencil"></i></a>
        </div>

        <!--    ID・QR選択遷移ボタン-->
        <div class="icon-wrapper2" data-bs-toggle="tooltip" data-bs-html="true" title="ID・QR選択">
            <a href="{% url 'chat_join' %}"><i class="bi bi-qr-code-scan"></i></a>
        </div>

        <!--    グループチャット遷移ボタン-->
        <div class="icon-wrapper3" data-bs-toggle="tooltip" data-bs-html="true" title="グループチャット">
            <a href="{% url 'chat_make' %}"><i class="bi bi-chat-left-fill"></i></a>
        </div>

        <!--    チャットログ遷移ボタン-->
        <div class="icon-wrapper4" data-bs-toggle="tooltip" data-bs-html="true" title="チャットログ">
            <a href="{% url 'chat_log' %}"><i class="bi bi-clock-history"></i></a>
        </div>
    </div>
</div>
</body>
</html>
