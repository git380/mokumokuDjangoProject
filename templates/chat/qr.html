<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QR生成</title>
    <style>
        #qrcode {
            width: 160px;
            height: 160px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<form action="{% url 'chat' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="uuid" value="{{ uuid }}">
    <button>戻る</button>
</form>
<div id="qrcode"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    new QRCode("qrcode").makeCode('http://localhost:8000/chat_join_qr/{{ uuid }}');
</script>
</body>
</html>
